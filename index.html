<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div id="card-data">
        <span class="icon__star">
          <img src="images/icon-star.svg" alt="">
        </span>
        <!-- Rating state start -->
        <h1>How did we do?</h1>
        <P>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </P>
        <div class="ration__number">
          <span class="ration" id="ration"> 1 </span>
          <span class="ration" id="ration"> 2 </span>
          <span class="ration" id="ration"> 3 </span>
          <span class="ration" id="ration"> 4</span>
          <span class="ration" id="ration"> 5</span>
        </div>
        <button type="button" id="btn"> Submit</button>

      </div>
    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
